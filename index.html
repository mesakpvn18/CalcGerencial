      body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; overflow-x: hidden; }
      
      @media print {

        /* Reset Grid Layout for Print */
        .print\:block { display: block !important; }

        /* Layout Fixes */

        /* Force PDF Header visibility */

        .print-break-inside { break-inside: avoid; }

        ::-webkit-scrollbar { display: none; }
      }
      
      /* Helper para forçar layout PDF via JS */

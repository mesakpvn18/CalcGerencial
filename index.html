<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinCalc Digital - Assistente Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process to prevent Uncaught ReferenceError in libraries
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f243a',
                DEFAULT: '#1C3A5B',
                light: '#2c527a'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      @media print {
        @page { margin: 1cm; size: landscape; }
        
        /* Força reset total para garantir leitura no papel/PDF */
        body { 
          background-color: white !important; 
          color: black !important; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
        }

        /* Esconde elementos de UI */
        .no-print, header, footer, button { display: none !important; }
        
        /* Garante quebras de página inteligentes */
        .print-break-inside { break-inside: avoid; }
        .break-inside-avoid { break-inside: avoid; }
        
        /* Limpa sombras e bordas escuras */
        * { box-shadow: none !important; text-shadow: none !important; }
        .dark { background-color: white !important; color: black !important; }
        
        /* CORREÇÃO CRÍTICA PARA GRÁFICOS RECHARTS EM PDF */
        .recharts-wrapper, .recharts-surface { overflow: visible !important; }
        .print-chart-fix {
          height: 350px !important;
          width: 100% !important;
          display: block !important;
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        /* Esconde scrollbars */
        ::-webkit-scrollbar { display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.13.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^2.30.0"
  }
}
</script>
</head>

  </body>
</html>
